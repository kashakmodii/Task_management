<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="New task" required>
        <input type="submit" value="Add Task">
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task }} <a href="/delete/{{ loop.index0 }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
